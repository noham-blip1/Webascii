<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Webcam ASCII Live</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      white-space: pre;
      line-height: 6px;
      font-size: 6px;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #ascii {
      display: inline-block;
    }
    #startBtn {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startBtn">🎥 Démarrer la caméra</button>
  <pre id="ascii" style="display:none;">Chargement...</pre>

  <video id="video" playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const startBtn = document.getElementById("startBtn");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const ascii = document.getElementById("ascii");

    const chars = " .'`^\",:;Il!i><~+_-?][}{1)(|\\/tfjrxnuvczXYUJCLQ0OZmwqpdbkhao*#MW&8%B@$";

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
        video.play();
        startBtn.style.display = "none";
        ascii.style.display = "block";
        frameToAscii();
      } catch (err) {
        ascii.textContent = "❌ Webcam non accessible.";
        console.error(err);
      }
    }

    function frameToAscii() {
      const width = 160;   // adapte pour iPad
      const height = 90;

      canvas.width = width;
      canvas.height = height;

      ctx.drawImage(video, 0, 0, width, height);
      const frame = ctx.getImageData(0, 0, width, height);
      let asciiImage = "";

      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const offset = (y * width + x) * 4;
          const r = frame.data[offset];
          const g = frame.data[offset + 1];
          const b = frame.data[offset + 2];

          const brightness = (r + g + b) / 3;
          const charIndex = Math.floor((brightness / 255) * (chars.length - 1));
          asciiImage += chars[charIndex];
        }
        asciiImage += "\n";
      }

      ascii.textContent = asciiImage;
      requestAnimationFrame(frameToAscii);
    }

    startBtn.addEventListener("click", startCamera);
  </script>
</body>
</html>
